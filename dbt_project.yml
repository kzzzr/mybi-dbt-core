name: 'mybi_dbt_core'
version: '1.0.0'
config-version: 2

require-dbt-version: [">=0.19.0", "<0.20.0"]

profile: 'mybi_dbt_core'

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:       
    - "target"
    - "dbt_modules"

quoting:
    database: True
    schema: True
    identifier: True
    
vars:
    filter_days_of_data: 3
    mybi_dbt_core:
        account_id_metrika: null
        account_id_b24: null
        account_id_direct: null
        account_id_facebook: null
        account_id_adwords: null
        account_id_mytarget: null
        account_id_amocrm: null        
        caption_metrika: 'metrika'
        caption_direct: 'yandex'
        caption_adwords: 'google'                    
        caption_facebook: 'facebook' 
        caption_mytarget: 'mytarget' 
        caption_bitrix24: 'bitrix24' 
        caption_amocrm: 'amocrm' 

models:
    mybi_dbt_core:
        +materialized: view
        +enabled: true       
        
        staging:
            +schema: staging
            +tags: ["staging"]
        
            metrika:
                +tags: ["metrika"]
            direct:
                +tags: ["direct"]
            gaw:
                +tags: ["gaw"]
            facebook:
                +tags: ["facebook"]
            mytarget:
                +tags: ["mytarget"]
            bitrix24:
                +tags: ["bitrix24"]
            amocrm:
                +tags: ["amocrm"]
            general:
                +tags: ["general"]
