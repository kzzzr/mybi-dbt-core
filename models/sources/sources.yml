version: 2

sources:
    - name: general
      database: "{{ env_var('DBT_MSSQL_DATABASE') }}"
      schema: "{{ env_var('DBT_MSSQL_SCHEMA') }}"
      tags: ['general']
      tables:
        - name: clientids
          identifier: general_clientids             
        - name: dates
          identifier: general_dates                
        - name: traffic
          identifier: general_traffic               
        - name: locations
          identifier: general_locations             
        - name: sites
          identifier: general_sites                 
        - name: accounts
          identifier: general_accounts              
        - name: costs_facts
          identifier: general_costs_facts

    - name: metrika
      database: "{{ env_var('DBT_MSSQL_DATABASE') }}"
      schema: "{{ env_var('DBT_MSSQL_SCHEMA') }}"
      tags: ['metrika']
      tables:   
        - name: sessions_facts
          identifier: metrika_sessions_facts
        - name: goals_facts
          identifier: metrika_goals_facts
        - name: purchases_facts
          identifier: metrika_purchases_facts
        - name: devices
          identifier: metrika_devices
        - name: goals
          identifier: metrika_goals
        - name: purchases
          identifier: metrika_purchases

    - name: direct
      database: "{{ env_var('DBT_MSSQL_DATABASE') }}"
      schema: "{{ env_var('DBT_MSSQL_SCHEMA') }}"
      tags: ['direct']
      tables:
        - name: campaigns
          identifier: "ЯД Параметры кампаний"
          columns:
              - name: "[Идентификатор подключенного аккаунта]"
                tests:
                    - not_null
        - name: adgroups
          identifier: "ЯД Параметры групп объявлений"
          columns:
              - name: "[Идентификатор подключенного аккаунта]"
                tests:
                    - not_null
        - name: ads
          identifier: "ЯД Параметры объявлений"
          columns:
              - name: "[Идентификатор подключенного аккаунта]"
                tests:
                    - not_null
        - name: ads_facts
          identifier: "ЯД Статистика по объявлениям"
          columns:
              - name: "[Идентификатор подключенного аккаунта]"
                tests:
                    - not_null                  

